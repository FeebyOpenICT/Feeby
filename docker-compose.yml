version: "3.8"

services:
  traefik:
    image: traefik:v2.4
    container_name: feeby-traefik-dev
    command:
      - --api.insecure=true
      - --providers.docker
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock


  backend:
    container_name: feeby-backend-dev
    build:
      context: ./backend
      target: development
    volumes:
      - ./backend/app:/app
    ports:
      - 5678:5678
    environment:
      - LTI_CONSUMER_KEY=ONE
      - LTI_SHARED_SECRET=TWO
      # Do not include the / at the end of the url!
      - BASE_URL=https://canvas.lucabergman.nl
      - BASE_APP_URL=http://localhost
    labels:
      traefik.enable: true
      traefik.http.routers.backend.rule: Host(`127.0.0.1`) || Host(`localhost`) && PathPrefix(`/api/v1`)
      traefik.http.services.backend.loadbalancer.server.port: 80
      traefik.http.middlewares.backendpathstrip.stripprefix.prefixes: /api/v1
      traefik.http.routers.backend.middlewares: backendpathstrip@docker


  frontend:
    container_name: feeby-frontend-dev
    build:
      context: ./frontend
      target: development
    volumes:
      - ./frontend:/app
    labels:
      traefik.enable: true
      traefik.http.routers.frontend.rule: Host(`localhost`) || Host(`127.0.0.1`)
      traefik.http.routers.frontend.entrypoints: web
      traefik.http.services.frontend.loadbalancer.server.port: 3000
